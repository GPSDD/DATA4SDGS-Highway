<div class="c-subpage">
  <sub-page-hero-component header="Upload Dataset" back-link-text="API Highways Dataset" back-link-url="/data-sets"></sub-page-hero-component>
  <div class="c-subpage-content">
    <div class="row">
      <div class="column small-12 medium-10 medium-offset-1">
        <div class="c-add-form">
          <div class="c-add-form__tabs">
            <div class="c-add-form__tabs-item" v-for="tab in tabs" :class="{'active': tab.active}" @click.stop="setActiveTab(tab)">
              {{tab.name}}
            </div>
          </div>
          <div class="c-add-form__tab-content" :class="{'active': tabs[0].active}"> 
            <p>Before you begin, make sure you are logged in and have your API token available.  To generate a token, visit <a href="https://ui.apihighways.org/#/profile" target="_blank">here</a>.</p>
            <div class="container" >
                <div class="input-label">Token</div>
                <div class="input" >
                  <textarea
                    type="multiline"
                    rows="4"                    
                    placeholder="Token"
                    class="search-input js-search-input"
                    v-model.trim="modelToken"
                    required
                  ></textarea>
                </div > 
                <span class="input-required">*</span>
            </div >        
            <div class="c-add-form__actions">
              <button-component class="-bordered -big -dark" :click="goToPlayground" >Cancel</button-component >
              <button-component class="-bordered -big -white -filled" :click="saveToken" >Next</button-component >      
            </div>              
          </div>
          <div class="c-add-form__tab-content" :class="{'active': tabs[1].active}"> 
            <dataset-form-component :nextTab="nextTab"></dataset-form-component>
          </div>
          <div class="c-add-form__tab-content" :class="{'active': tabs[2].active}"> 
            <metadata-form-component :nextTab="nextTab"></metadata-form-component>
          </div>
          <div class="c-add-form__tab-content" :class="{'active': tabs[3].active}"> 
              <tag-form-component></tag-form-component>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
