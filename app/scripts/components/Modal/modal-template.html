<div class="c-modal" v-if="open" @click="close">
  <div class="modal-container" @click.stop>
    <button-component :click="close" class="close-modal">
      <icon-component name="icon-close" class="-large"></icon-component>
    </button-component>
    <div class="modal-content">
      <slot></slot>
    </div>
  </div>
</div>
