<div class="c-console">
  <div class="row column console">
    <div class="tab-bar">
      <div
        v-for="lang in codeLanguages"
        :class="classListCode(lang)"
        @click.stop="setDisplayedCodeLang(lang)"
      >
        {{lang}}
      </div>
    </div>
    <pre class="console-content">
      <code :class="displayedCodeLang" ref="snippet">{{snippet}}</code>
    </pre>
  </div>
</div>
