<div :class="styles" >

  <div v-if="location.home" >
    <div class="hero-home-content" >
      <h1>Transform data on SDGs into effective applications</h1>
      <div class="event-highlight">
        <a href="/hackathon">Sierra Leone Hackathon</a>
      </div>
    </div >
  </div >

  <div v-if="location.playground" >
    <div class="hero-app-content" v-if="!location.home" >
      <h1>API Highways data sets</h1>
      <div class="row" >
        <div class="column small-12 medium-10 medium-offset-1" >
          <search-component ></search-component >
        </div >
      </div >
    </div >
  </div >

  <div v-if="location.token" >
    <div class="hero-app-content" >
      <h1>Account</h1>
      <div class="row" >
        <div class="column small-12 medium-10 medium-offset-1 text-center" >
          <p><a href="https://api.apihighways.org/auth/logout">Log out</a></p>
        </div >
      </div >
    </div >
  </div >

  <div v-if="location.partners" >
    <div class="hero-app-content" >
      <h1>Partner APIs</h1>
    </div >
  </div >

  <div v-if="location.communities" >
    <div class="hero-app-content" >
      <h1 v-if="heroTitle.length > 0">{{heroTitle}}</h1>
      <h1 v-if="heroTitle.length === 0">Communities</h1>
    </div >
  </div >
  <div v-if="location.hackathon" >
    <div class="hero-app-content" >
      <h1>Hackathon Documentation</h1>
    </div >
  </div >

  <div v-if="location.examples" >
    <div class="hero-app-content" >
      <h1>API Highways Examples</h1>
    </div >
  </div >
</div >
