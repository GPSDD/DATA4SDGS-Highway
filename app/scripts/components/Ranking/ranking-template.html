<div class="c-ranking">
  <ul class="ranking-list">
    <li class="ranking-list-item" v-for="(item, index) in list" :key="item.id">
      <span class="list-item-index">{{index + 1}}</span>
      {{item.properties.name}}
      <chart-component :options="item.properties" :container="item.id"></chart-component>
    </li>
  </ul>
</div>
