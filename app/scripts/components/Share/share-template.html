<div class="c-share">
  <h3 class="share-title">Share this page</h3>
  <div class="share-url-container">
    <input readonly class="share-input" type="text" v-bind:value="sharedUrl">
    <button class="c-button -filled" type="button">Copy</button>
  </div>
  <ul class="share-links">
    <li class="share-links-item">
      <a href="#">
        <icon-component class="-small" name="icon-facebook"></icon-component>
      </a>
    </li>
    <li class="share-links-item">
      <a href="#">
        <icon-component class="-small" name="icon-twitter"></icon-component>
      </a>
    </li>
  </ul>
</div>
