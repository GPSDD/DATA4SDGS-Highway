<div class="c-dataset">
  <h2 class="-left -clean dataset-header" v-if="large">{{name}}</h2>
  <h4 v-else class="-left dataset-header -selectable">
  <router-link :to="idRoute">{{name}}</router-link>
  </h4>
  <div class="dataset-detail">
    <a class="dataset-link" :href="link">{{source || 'Source'}}</a>
    <div class="dataset-badge">
      <div class="dataset-badge-item">Goal {{goal}}</div>
      <div class="dataset-badge-item">Target {{target}}</div>
    </div>
  </div>
</div>
