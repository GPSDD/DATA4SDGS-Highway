<div class="c-playground-detail">
  <div class="row">
    <div class="column small-3 dataset-detail-sidebar">
      <div :class="['sidebar-container', { '-fixed': fixSidebar }]">
        <ul class="sidebar-navigation">
          <li>
            <a
              :class="{ '-active': activeAnchor === 'about' }"
              href="#about"
            >
              About this dataset
            </a>
          </li>
          <li>
            <a
              :class="{ '-active': activeAnchor === 'examples' }"
              href="#examples"
            >
              Code examples
            </a>
          </li>
          <li>
            <a
              :class="{ '-active': activeAnchor === 'info' }"
              href="#info"
            >
              Additional info
            </a>
          </li>
          <li>
            <a>Related Data sets</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="column small-9">
      <article-component grid-row="row align-center" grid-column="medium-11">
        <section id="about" class="dataset-detail-section">
          <h1 class="dataset-title" v-if="selectedDataset">{{selectedDataset.name}}</h1>
          <p v-if="metadata" class="dataset-description">
            {{metadata.description}}
          </p>

          <h3 class="section-title">About this dataset</h3>
          <div class="row -equal-height">
            <div
              v-for="detail in metadataDetails"
              class="column small-6 medium-4"
            >
              <div class="detail-container">
                <span class="detail-heading">{{detail.heading}}</span>
                <p class="detail-value">{{detail.value}}</p>
              </div>
            </div>
          </div>
        </section>

        <section id="examples" class="dataset-detail-section">
          <div class="code-examples-header">
            <h3>Code examples</h3>
            <a>Learn how to use these data</a>
          </div>
          <console-component :selectedDataset="selectedDataset"></console-component>
        </section>

        <section id="info" class="dataset-detail-section" v-if="metadata && Object.keys(metadata.info).length > 0">
          <h3 class="section-title">Additional info</h3>
          <div class="metadata-info-box">
            <pre>
              <code class="json" ref="metadataInfo">{{metadata.info}}</code>
            </pre>
          </div>
        </section>
      </article-component>
    </div>
  </div>
</div>
